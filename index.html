<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Qya AI Chat</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 10px;
      background-color: #111;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
    }
    .user {
      background-color: #333;
      align-self: flex-end;
    }
    .bot {
      background-color: #222;
      align-self: flex-start;
    }
    form {
      display: flex;
      padding: 10px;
      background-color: #111;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 3px;
      background: #222;
      color: #eee;
    }
    button {
      background: #444;
      color: #eee;
      border: none;
      padding: 0 15px;
      cursor: pointer;
      border-radius: 3px;
      margin-left: 5px;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <header>
    <!-- SVG Icon Example -->
    <svg width="24" height="24" viewBox="0 0 24 24" fill="#eee" style="vertical-align: middle; margin-right: 5px;">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 
               10-4.48 10-10S17.52 2 12 2zm0 
               18c-4.41 0-8-3.59-8-8s3.59-8 
               8-8 8 3.59 8 8-3.59 8-8 8z"/>
    </svg>
    Qya AI Chat
  </header>
  <div id="chat"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." />
    <button type="submit">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="#eee">
        <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
      </svg>
    </button>
  </form>

  <script>
    const apiKey = "PUT_YOUR_API_KEY_HERE"; // ضع API Key هنا

    const chat = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, "user");
      input.value = "";

      appendMessage("...", "bot");

      const messages = Array.from(chat.querySelectorAll(".message"))
        .map(div => ({
          role: div.classList.contains("user") ? "user" : "assistant",
          content: div.textContent
        }));

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: messages
          })
        });

        const data = await response.json();
        const botReply = data.choices[0].message.content.trim();
        // Remove the "..." placeholder
        chat.lastChild.remove();
        appendMessage(botReply, "bot");
        chat.scrollTop = chat.scrollHeight;
      } catch (error) {
        console.error(error);
        chat.lastChild.remove();
        appendMessage("حدث خطأ أثناء الاتصال بـ OpenAI.", "bot");
      }
    });

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
