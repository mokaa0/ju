<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

  <div class="login-container fade-in">
    <input type="text" id="passInput" placeholder="أدخل باسك" class="input-pass">
    <button class="btn-animated" onclick="setPass()">تسجيل الدخول</button>
  </div>

  <script>
    function setPass() {
      const pass = document.getElementById('passInput').value.trim();
      if (!pass) {
        alert("رجاءً أدخل باس");
        return;
      }
      localStorage.setItem('userPass', pass);
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
