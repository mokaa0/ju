    body {
        font-family: 'Arial', sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #2d5a87 0%, #4a7c8f 25%, #5b8a6b 50%, #6b8e5a 75%, #7a9d69 100%);
        color: white;
        overflow-x: hidden;
        position: relative;
    }

    /* النقاط المتحركة في الخلفية */
    .background-dots {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }

    .dot {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(135, 206, 250, 0.6);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.6; }
        25% { transform: translateY(-20px) translateX(10px); opacity: 1; }
        50% { transform: translateY(-10px) translateX(-15px); opacity: 0.8; }
        75% { transform: translateY(-30px) translateX(5px); opacity: 1; }
    }

    .container {
        position: relative;
        z-index: 10;
        padding: 50px 20px;
        max-width: 600px;
        margin: 0 auto;
    }

    .title {
        text-align: center;
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 80px;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        opacity: 0;
        animation: fadeInUp 1s ease-out forwards;
    }

    .profile-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 25px;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.3s ease;
    }

    .profile-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .profile-card.show {
        animation: slideInUp 0.8s ease-out forwards;
    }

    .card-content {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .icon {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
    }

    .roblox-icon {
        background: linear-gradient(135deg, #00A2FF, #0066CC);
    }

    .discord-icon {
        background: linear-gradient(135deg, #7289DA, #5865F2);
    }

    .instagram-icon {
        background: linear-gradient(135deg, #E4405F, #F77737, #FCAF45);
    }

    .username {
        font-size: 1.4rem;
        font-weight: 600;
        color: white;
    }

    .copy-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        padding: 10px 20px;
        color: white;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
    }

    .copy-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
    }

    .copy-btn.clicked {
        animation: clickPulse 0.3s ease;
        background: rgba(34, 197, 94, 0.3);
        border-color: rgba(34, 197, 94, 0.5);
    }

    /* الرموز SVG */
    .roblox-svg {
        width: 28px;
        height: 28px;
        fill: white;
    }

    .discord-svg {
        width: 28px;
        height: 28px;
        fill: white;
    }

    .instagram-svg {
        width: 28px;
        height: 28px;
        fill: white;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes clickPulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
    }

    /* تأثير الظهور التدريجي */
    .profile-card:nth-child(2) { animation-delay: 0.2s; }
    .profile-card:nth-child(3) { animation-delay: 0.4s; }
    .profile-card:nth-child(4) { animation-delay: 0.6s; }

    /* تحسينات للشاشات الصغيرة */
    @media (max-width: 768px) {
        .title {
            font-size: 3rem;
            margin-bottom: 60px;
        }
        
        .profile-card {
            padding: 20px;
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }
        
        .card-content {
            flex-direction: column;
            gap: 15px;
        }
    }
</style>

<script>
    // إنشاء النقاط المتحركة
    function createDots() {
        const dotsContainer = document.querySelector('.background-dots');
        const numberOfDots = 50;

        for (let i = 0; i < numberOfDots; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            
            // موقع عشوائي
            dot.style.left = Math.random() * 100 + 'vw';
            dot.style.top = Math.random() * 100 + 'vh';
            
            // تأخير عشوائي للحركة
            dot.style.animationDelay = Math.random() * 6 + 's';
            dot.style.animationDuration = (Math.random() * 4 + 4) + 's';
            
            dotsContainer.appendChild(dot);
        }
    }

    // تأثير الظهور للكروت
    function animateCards() {
        const cards = document.querySelectorAll('.profile-card');
        
        cards.forEach((card, index) => {
            setTimeout(() => {
                card.classList.add('show');
            }, index * 200);
        });
    }

    // نسخ النص
    async function copyText(button, text) {
        try {
            await navigator.clipboard.writeText(text);
            
            // تأثير بصري للنسخ الناجح
            button.classList.add('clicked');
            button.textContent = 'تم النسخ!';
            
            setTimeout(() => {
                button.classList.remove('clicked');
                button.textContent = 'Copy';
            }, 1500);
            
        } catch (err) {
            // في حالة فشل النسخ
            button.textContent = 'خطأ في النسخ';
            setTimeout(() => {
                button.textContent = 'Copy';
            }, 1500);
        }
    }

    // تحديث النقاط بشكل دوري
    function updateDots() {
        const dots = document.querySelectorAll('.dot');
        dots.forEach(dot => {
            if (Math.random() < 0.1) {
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.top = Math.random() * 100 + 'vh';
            }
        });
    }

    // تشغيل الدوال عند تحميل الصفحة
    window.addEventListener('load', () => {
        createDots();
        animateCards();
        
        // تحديث النقاط كل 10 ثواني
        setInterval(updateDots, 10000);
    });

    // إعادة إنشاء النقاط عند تغيير حجم الشاشة
    window.addEventListener('resize', () => {
        const dotsContainer = document.querySelector('.background-dots');
        dotsContainer.innerHTML = '';
        createDots();
    });
</script>
