<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase Result</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background-color: #FFD700;
      color: #000;
      padding: 30px;
      border-radius: 15px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="box" id="desc">جاري التحميل...</div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const desc = params.get('desc');
    document.getElementById('desc').textContent = desc || 'لا يوجد وصف.';
  </script>
</body>
</html>
