<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h1 class="title">Wallet Login</h1>
    <input type="text" id="password" placeholder="Enter Wallet Pass" />
    <button onclick="login()">Login</button>
    <p id="not-found" class="hidden">
      Wallet Account Not Found
      <button id="create-btn" onclick="showCreate()">Create Account</button>
    </p>
  </div>

  <!-- Popup إنشاء الحساب -->
  <div id="create-popup" class="popup hidden">
    <h2>Please Enter Password</h2>
    <input type="text" id="new-password" placeholder="Enter New Wallet Pass" />
    <button onclick="createAccount()">Create</button>
  </div>

  <script>
    async function login() {
      const pass = document.getElementById("password").value.trim();
      if (!pass) {
        alert("Enter your wallet pass");
        return;
      }

      let data = JSON.parse(localStorage.getItem("wallets")) || {};

      // لو الحساب موجود أصلاً في localStorage
      if (data[pass] !== undefined) {
        localStorage.setItem("currentPass", pass);
        window.location.href = "dashboard.html";
        return;
      }

      // لو مو موجود في localStorage، نقرأ من data.json
      try {
        const response = await fetch("data.json");
        const jsonData = await response.json();

        if (jsonData.wallets[pass] !== undefined) {
          // نخزن الحساب في localStorage لأول مرة
          data[pass] = jsonData.wallets[pass];
          localStorage.setItem("wallets", JSON.stringify(data));
          localStorage.setItem("currentPass", pass);
          window.location.href = "dashboard.html";
          return;
        }
      } catch (e) {
        console.error("Error reading data.json", e);
      }

      // لو ما لقى الحساب
      document.getElementById("not-found").classList.remove("hidden");
    }

    function showCreate() {
      document.getElementById("create-popup").classList.remove("hidden");
    }

    function createAccount() {
      const newPass = document.getElementById("new-password").value.trim();
      if (!newPass) {
        alert("Enter a password");
        return;
      }

      let data = JSON.parse(localStorage.getItem("wallets")) || {};

      if (data[newPass] !== undefined) {
        alert("Account already exists!");
        return;
      }

      data[newPass] = 0;
      localStorage.setItem("wallets", JSON.stringify(data));
      localStorage.setItem("currentPass", newPass);

      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
