<!DOCTYPE html>

<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انطلق لعبة الاستثمار</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    body {
        font-family: 'Cairo', sans-serif;
        background: linear-gradient(180deg, #000000 0%, #0a1a0a 50%, #000000 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
    }

    .background-icons {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0.15;
    }

    .bg-icon {
        position: absolute;
        filter: drop-shadow(0 0 20px rgba(76, 175, 80, 0.3));
    }

    .bg-icon:nth-child(1) {
        top: 10%;
        right: 10%;
        animation: float 6s ease-in-out infinite;
    }

    .bg-icon:nth-child(2) {
        top: 60%;
        right: 5%;
        animation: float 5s ease-in-out infinite 1s;
    }

    .bg-icon:nth-child(3) {
        top: 20%;
        left: 8%;
        animation: float 7s ease-in-out infinite 2s;
    }

    .bg-icon:nth-child(4) {
        top: 70%;
        left: 15%;
        animation: float 5.5s ease-in-out infinite 0.5s;
    }

    .bg-icon:nth-child(5) {
        top: 40%;
        left: 50%;
        animation: float 6.5s ease-in-out infinite 1.5s;
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0px) rotate(0deg);
        }
        50% {
            transform: translateY(-30px) rotate(5deg);
        }
    }

    .container {
        text-align: center;
        max-width: 600px;
        width: 100%;
        position: relative;
        z-index: 2;
    }

    h1 {
        color: #5CB85C;
        font-size: 4.5em;
        margin-bottom: 80px;
        font-weight: 900;
        line-height: 1.3;
        text-shadow: 0 0 30px rgba(92, 184, 92, 0.4);
    }

    .play-button {
        background: linear-gradient(135deg, #5CB85C 0%, #449944 100%);
        color: #ffffff;
        font-size: 2.8em;
        font-weight: 700;
        padding: 18px 100px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 8px 25px rgba(92, 184, 92, 0.4);
    }

    .play-button:hover {
        background: linear-gradient(135deg, #6CC76C 0%, #55AA55 100%);
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(92, 184, 92, 0.6);
    }

    .play-button:active {
        transform: translateY(0px);
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 2.8em;
            margin-bottom: 60px;
        }
        
        .play-button {
            font-size: 2em;
            padding: 15px 60px;
        }

        .bg-icon {
            opacity: 0.8;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 2.2em;
        }
        
        .play-button {
            font-size: 1.6em;
            padding: 12px 40px;
        }
    }
</style>

</head>
<body>
    <!-- Background Icons -->
    <div class="background-icons">
        <!-- Chart Icon 1 -->
        <svg class="bg-icon" width="180" height="150" viewBox="0 0 180 150" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="10" y="90" width="30" height="50" fill="#5CB85C"/>
            <rect x="50" y="70" width="30" height="70" fill="#5CB85C"/>
            <rect x="90" y="40" width="30" height="100" fill="#5CB85C"/>
            <rect x="130" y="20" width="30" height="120" fill="#5CB85C"/>
            <path d="M 25 85 L 65 65 L 105 35 L 145 15" stroke="#5CB85C" stroke-width="5" fill="none"/>
            <polygon points="135,8 155,15 135,22" fill="#5CB85C"/>
        </svg>

    <!-- Dollar Icon 1 -->
    <svg class="bg-icon" width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="60" cy="60" r="50" stroke="#5CB85C" stroke-width="6" fill="none"/>
        <text x="60" y="85" font-size="70" fill="#5CB85C" text-anchor="middle" font-weight="bold" font-family="Arial">$</text>
    </svg>

    <!-- Small Chart 1 -->
    <svg class="bg-icon" width="100" height="90" viewBox="0 0 100 90" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="8" y="55" width="18" height="30" fill="#5CB85C"/>
        <rect x="32" y="45" width="18" height="40" fill="#5CB85C"/>
        <rect x="56" y="30" width="18" height="55" fill="#5CB85C"/>
        <rect x="80" y="15" width="18" height="70" fill="#5CB85C"/>
        <path d="M 17 52 L 41 42 L 65 27 L 89 12" stroke="#5CB85C" stroke-width="3" fill="none"/>
        <polygon points="82,8 92,12 82,16" fill="#5CB85C"/>
    </svg>

    <!-- Chart Icon 2 -->
    <svg class="bg-icon" width="160" height="130" viewBox="0 0 160 130" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="80" width="25" height="45" fill="#5CB85C"/>
        <rect x="45" y="60" width="25" height="65" fill="#5CB85C"/>
        <rect x="80" y="35" width="25" height="90" fill="#5CB85C"/>
        <rect x="115" y="20" width="25" height="105" fill="#5CB85C"/>
        <path d="M 22 75 L 57 55 L 92 30 L 127 15" stroke="#5CB85C" stroke-width="4" fill="none"/>
        <polygon points="118,10 132,15 118,20" fill="#5CB85C"/>
    </svg>

    <!-- Dollar Icon 2 -->
    <svg class="bg-icon" width="110" height="110" viewBox="0 0 110 110" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="55" cy="55" r="45" stroke="#5CB85C" stroke-width="5" fill="none"/>
        <text x="55" y="77" font-size="65" fill="#5CB85C" text-anchor="middle" font-weight="bold" font-family="Arial">$</text>
    </svg>
</div>

<div class="container">
    <h1>انطلق لعبة<br>الاستثمار؟</h1>
    <a href="https://radarwallet.lovable.app/" class="play-button">العب الآن</a>
</div>

</body>
</html>
