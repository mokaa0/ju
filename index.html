<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-page">

  <!-- Header -->
  <header class="fade-in delay-1">
    <div class="logo">Radar</div>
    <div class="wallet">
      Wallet: <span id="balance">0</span>$
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- Products Section -->
  <main>
    <h2 class="fade-in delay-2">Available Items</h2>
    <div id="items-container" class="items-grid fade-in delay-3"></div>
  </main>

  <script>
    const API_URL = 'http://45.137.70.93:2032'; // API السيرفر
    const userPass = localStorage.getItem('walletPass');
    const balanceEl = document.getElementById('balance');
    const itemsContainer = document.getElementById('items-container');

    // لو مافي باس يرجعه للصفحة الرئيسية
    if(!userPass){
      window.location.href = 'index.html';
    }

    async function loadBalance() {
      const res = await fetch(`${API_URL}/api/balance/${userPass}`);
      const data = await res.json();
      balanceEl.textContent = data.balance;
    }

    async function loadItems() {
      const res = await fetch('items.json');
      const items = await res.json();

      itemsContainer.innerHTML = '';

      items.forEach((item, index) => {
        const isOutOfStock = item.stock.length === 0;
        const card = document.createElement('div');
        card.className = 'item-card';

        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <div class="price">${item.price}$</div>
          <button class="btn-animated buy-btn" ${isOutOfStock ? 'disabled' : ''}>
            ${isOutOfStock ? 'Out of Stock' : 'Buy'}
          </button>
        `;

        card.querySelector('.buy-btn').addEventListener('click', async () => {
          const currentBalance = parseInt(balanceEl.textContent);
          if (currentBalance < item.price) {
            alert('Not enough balance!');
            return;
          }

          await fetch(`${API_URL}/api/money`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ pass: userPass, amount: -item.price })
          });

          const updateRes = await fetch(`${API_URL}/api/update-stock`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ index })
          });

          const updateData = await updateRes.json();

          if (updateData.success) {
            alert(`You bought: ${item.name}\n\n${item.stock[0]}`);
          } else {
            alert('Out of stock!');
          }

          loadBalance();
          loadItems();
        });

        itemsContainer.appendChild(card);
      });
    }

    function logout() {
      localStorage.removeItem('walletPass');
      window.location.href = 'index.html';
    }

    loadBalance();
    loadItems();
  </script>
</body>
</html>
