<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Original - Products</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box
}

:root{
    --purple:#a020f0;
    --purple-dark:#6a0dad;
    --glow:rgba(160,32,240,.85)
}

body{
    font-family:system-ui,sans-serif;
    background:radial-gradient(circle at top,#2b1055,#0f0c29 60%);
    color:white;
    min-height:100vh
}

.header{
    padding:18px;
    text-align:center;
    background:rgba(0,0,0,.4);
    backdrop-filter:blur(10px);
    position:sticky;
    top:0;
    z-index:99;
    box-shadow:0 0 40px var(--glow)
}

.header h1{
    font-size:34px;
    letter-spacing:4px;
    background:linear-gradient(45deg,var(--purple),#dcb0ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent
}

.hero{
    text-align:center;
    padding:90px 20px
}

.hero h2{
    font-size:44px;
    margin-bottom:20px;
    background:linear-gradient(45deg,var(--purple),#e0c3ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent
}

.hero p{
    color:#ccc;
    font-size:18px
}

.view-products-btn{
    margin-top:35px;
    padding:18px 60px;
    border:none;
    border-radius:18px;
    font-size:20px;
    font-weight:800;
    cursor:pointer;
    background:white;
    color:#1a1a2e;
    transition:.4s
}

.view-products-btn:hover,
.view-products-btn:active{
    transform:scale(1.3);
    box-shadow:0 0 80px var(--glow)
}

.products-section{
    display:none;
    padding:50px 20px;
    max-width:1400px;
    margin:auto
}

.products-section.active{
    display:block
}

.products-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(330px,1fr));
    gap:40px
}

.product-card{
    position:relative;
    background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.03));
    border-radius:26px;
    padding:32px;
    border:1px solid rgba(255,255,255,.2);
    backdrop-filter:blur(16px);
    transition:.35s;
    cursor:pointer;
    overflow:hidden
}

.product-card::before{
    content:"";
    position:absolute;
    inset:-2px;
    background:linear-gradient(120deg,transparent,var(--purple),transparent);
    opacity:0;
    transition:.4s
}

.product-card:hover::before,
.product-card:active::before,
.product-card.touch::before{
    opacity:1;
    filter:blur(20px)
}

.product-card:hover,
.product-card:active,
.product-card.touch{
    transform:translateY(-18px) scale(1.1);
    box-shadow:0 0 120px var(--glow)
}

.product-card.expanded{
    grid-column:1/-1;
    transform:scale(1.12)
}

.product-preview{
    height:190px;
    border-radius:18px;
    background:
        linear-gradient(135deg,rgba(160,32,240,.35),rgba(106,13,173,.35)),
        url("https://dummyimage.com/600x400/000/fff&text=Discord");
    background-size:cover;
    background-position:center;
    margin-bottom:22px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    letter-spacing:2px
}

.product-badge{
    position:absolute;
    top:18px;
    left:18px;
    background:var(--purple);
    padding:6px 16px;
    border-radius:20px;
    font-size:13px;
    font-weight:800;
    box-shadow:0 0 20px var(--glow)
}

.product-price{
    font-size:40px;
    font-weight:900;
    margin:10px 0;
    background:linear-gradient(45deg,#c77dff,#f3e8ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent
}

.product-title{
    font-size:22px;
    margin-bottom:20px;
    font-weight:700
}

.product-actions{
    display:flex;
    gap:14px;
    align-items:center
}

.btn{
    flex:1;
    padding:14px;
    border:none;
    border-radius:14px;
    font-size:16px;
    font-weight:800;
    cursor:pointer;
    transition:.25s
}

.btn-add{
    background:white;
    color:black
}

.btn-add:hover,
.btn-add:active{
    transform:scale(1.2);
    box-shadow:0 0 50px var(--glow)
}

.btn-remove{
    background:#dc3545;
    color:white
}

.quantity{
    min-width:60px;
    text-align:center;
    font-size:18px;
    font-weight:800
}

.back-btn{
    margin-bottom:30px;
    background:rgba(255,255,255,.12);
    border:none;
    color:white;
    padding:14px 40px;
    border-radius:14px;
    cursor:pointer
}
</style>
</head>

<body>

<div class="header">
    <h1>ORIGINAL</h1>
</div>

<div class="hero" id="hero">
    <h2>The #1 Members Boosting Service</h2>
    <p>Premium quality with insane animations</p>
    <button class="view-products-btn" onclick="showProducts()">View Products</button>
</div>

<div class="products-section" id="products">
    <button class="back-btn" onclick="showHero()">‚Üê Back</button>
    <div class="products-grid" id="grid"></div>
</div>

<script>
const productTypes=[
    {count:50,type:"Auto"},
    {count:75,type:"Online"},
    {count:100,type:"Auto"},
    {count:150,type:"Online"},
    {count:200,type:"Auto"},
    {count:250,type:"Online"},
    {count:300,type:"Auto"},
    {count:400,type:"Online"},
    {count:500,type:"Auto"},
    {count:600,type:"Online"},
    {count:750,type:"Auto"},
    {count:1000,type:"Online"},
    {count:1500,type:"Auto"},
    {count:2000,type:"Online"}
]

const hero=document.getElementById("hero")
const productsSection=document.getElementById("products")
const grid=document.getElementById("grid")

function showProducts(){
    hero.style.display="none"
    productsSection.classList.add("active")
}

function showHero(){
    hero.style.display="block"
    productsSection.classList.remove("active")
}

productTypes.forEach((p,i)=>{
    const price=(p.count*0.05*(p.type==="Online"?1.2:1)).toFixed(2)
    grid.innerHTML+=`
    <div class="product-card"
        ontouchstart="this.classList.add('touch')"
        ontouchend="this.classList.remove('touch')"
        onclick="this.classList.toggle('expanded')">
        <div class="product-badge">${p.type}</div>
        <div class="product-preview">DISCORD PREVIEW</div>
        <div class="product-price">$${price}</div>
        <div class="product-title">${p.count} Members</div>
        <div class="product-actions">
            <button class="btn btn-remove">Remove</button>
            <div class="quantity">0</div>
            <button class="btn btn-add">Add</button>
        </div>
    </div>`
})
</script>

</body>
</html>
